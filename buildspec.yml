version: 0.2

phases:
  pre_build:
    commands:
       - aws --version
      - echo Logging in to Amazon ECR...
       aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin <public.ecr.aws/y1w7a2c8/docker-compose>.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker images...
      - docker-compose build
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker-compose push
